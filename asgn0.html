<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <div>
    <label>X Coordinate:</label>
    <input type="text" id="x1Coord" />
    <label>Y Coordinate:</label>
    <input type="text" id="y1Coord" />



      <label>X Coordinate:</label>
    <input type="text" id="x2Coord" />
      <label>Y Coordinate:</label>
    <input type="text" id="y2Coord" />

    <input type="button" value="Draw" onclick="handleDrawEvent()" />
<hr>
      <label>Operation:</label>
      <select id="operation">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
          <option value="magnitude">Magnitude</option>
          <option value="normalize">Normalize</option>
          <option value="angle">Angle In Between</option>
        <option value="area">Area</option>
      </select>
<hr>
      <label>Scalar (for mul/div):</label>
      <input type="number" id="scalar" step="0.1" />
<hr>
      <input type="button" value="Perform Operation" onclick="handleDrawOperationEvent()"/>
  </div>

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asgn0.js"></script>


  </body>
</html>
